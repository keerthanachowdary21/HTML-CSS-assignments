<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Button and Text</title>
    <style>body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .background-container {
        position: relative;
        width: 100%;
        height: 400px;
        background-image: url('https://undsgn.com/wp-content/uploads/2018/04/ltotbngnzzu.jpg'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    
    .content {
        position: absolute;
        text-align: center;
        color: white;
    }
    
    h1 {
        font-size: 2.5rem;
        margin: 0 0 20px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    
    .btn {
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .btn:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <button class="btn">Learn More</button>
        </div>
    </div>
    <div>div.box*33
        
    </div>

</body>
</html>
